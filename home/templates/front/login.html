{% extends "base.html" %}
{% block head_title %}Login{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}

<!-- LOGIN -->
<div class="container">
  <div class="row">
    <form method="post" role="form" action="" class="col s12" style="margin-top:15px;">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input type="email" name="username" placeholder="Utilisateur"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="password" name="password" placeholder="Mot de passe"/>
        </div>
      </div>
      <div class="row">
        <div class="content col4">
          <button class="btn waves-effect waves-light" type="submit" name="action" value="login">
            Submit<i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
