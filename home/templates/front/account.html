{% extends "base.html" %}
{% block head_title %}Account{% endblock %}

{% block title %}Paramétrage du compte{% endblock %}

{% block content %}

  <div class="section">
    <h5>Changement mot de passe</h5>
    <div class="card-panel indigo lighten-5">
    <form method="post"  role="form" action="">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input type="password" name="oldPassword" id="AncienMDP"/>
          <label for="AncienMDP">Ancien mot de passe</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="password" name="newPassword1" id="NouveauMDP1"/>
          <label for="NouveauMDP1">Nouveau mot de passe</label>
        </div>
        <div class="input-field col s6">
          <input type="password" name="newPassword2" id="NouveauMDP2"/>
          <label for="NouveauMDP2">Confirmation du nouveau de passe</label>
        </div>
      </div>
      <div class="row">
      <div class="content col s3 offset-s5">
        <button class="btn waves-effect waves-light" type="submit" name="password">
          Valider<i class="material-icons right">send</i>
        </button>
      </div>
      </div>
    </form>
  </div>


  <div class="section">
    <h5>Changement numéro de téléphone:</h5>

    <div class="card-panel indigo lighten-5">
      <form method = "post" role="form" action="">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="Téléphone" id="Telephone"/>
            <label for="Telephone">Numéro de téléphone</label>
          </div>
        </div>
        <div class="row">
          <div class="conten col s3 offset-s5">
            <button class="btn waves-effect waves-light" type="submit" name="telephone">
              Valider<i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
