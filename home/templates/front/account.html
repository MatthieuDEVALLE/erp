{% extends "base.html" %}
{% block head_title %}Account{% endblock %}

{% block title %}Modification du compte{% endblock %}

{% block content %}

  <div class="section">
    <h2>Changement mot de passe</h2>
    <div class="card-panel indigo lighten-5">
    <form method="post"  role="form" action="">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input type="password" name="oldPassword" id="AncienMDP"/>
          <label for="AncienMDP">Ancien mot de passe</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="password" name="newPassword1" id="NouveauMDP1"/>
          <label for="NouveauMDP1">Nouveau mot de passe</label>
        </div>
        <div class="input-field col s6">
          <input type="password" name="newPassword2" id="NouveauMDP2"/>
          <label for="NouveauMDP2">Confirmez le nouveau de pass</label>
        </div>
      </div>
      <div class="row">
      <div class="content col s2 offset-s5">
        <button class="btn waves-effect waves-light" type="submit"   name="password">
          Valider<i class="material-icons right">send</i>
        </button>
      </div>
      </div>
    </form>
  </div>


    <p>
      Pour changer le numéro de téléphone :
    </p>

    <form method = "post" role="form" action="">
      {% csrf_token %}
      <input type="text" name="Téléphone" placeholder="Téléphone"/>
      <input type="hidden" name="telephone"/>
      <input type="submit" value="Modifier"/>
    </form>
{% endblock %}
