{% extends "base.html" %}
{% block head_title %}Recettes{% endblock %}

{% block title %}Total des recettes par mois{% endblock %}

{% block content %}


    <ul class="collection indigo lighten-5">
    {% for mois, somme_prix in recettes.items %}
        <li class="collection-item indigo lighten-5">
          <b>Mois : </b>{{mois}}
          </br>
          <b>Total recettes : </b>{{somme_prix}}
        </li>
    {% endfor %}
    </ul>

{% endblock %}
