{% extends "base.html" %}
{% block head_title %}Recettes{% endblock %}

{% block content %}

    <h1>Total des recettes par mois</h1>

    <ul>
    {% for mois, somme_prix in recettes.items %}
        <li>
          Mois : {{mois}}
          </br>
          Total recettes : {{somme_prix}}
        </li>
        </br>
    {% endfor %}
    </ul>

{% endblock %}
